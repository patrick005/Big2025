<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MMM - 메인</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="hero">
    <div class="top-right">
      {% if not user %}
        <a href="/login"><button class="login-btn">로그인</button></a>
        <a href="/signup"><button class="signup-btn">회원가입</button></a>
      {% else %}
        <span class="greeting">{{ user.nickname }} 님</span>
        <a href="/logout"><button class="logout-btn">로그아웃</button></a>
      {% endif %}
    </div>
    <div class="hero-content">
      <h1 class="title">Manners Maketh Man</h1>
      <p>이미지를 업로드하고 어울리는 상의를 추천받아보세요</p>
      <button class="btn upload-hero-btn" onclick="location.href='{{ url_for('upload') }}'">
        사진 업로드 하러 가기
      </button>
    </div>
  </div>
</body>
</html>
