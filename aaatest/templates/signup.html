<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script>
    function checkId() {
      const username = document.getElementById("username").value;
      if (!username) return;
      fetch(`/check_id?username=${username}`)
        .then(res => res.json())
        .then(data => {
          const msg = document.getElementById("check-msg");
          if (data.exists) {
            msg.innerText = "이미 사용 중인 아이디입니다.";
            msg.style.color = "red";
          } else {
            msg.innerText = "사용 가능한 아이디입니다.";
            msg.style.color = "green";
          }
        });
    }
  </script>
</head>
<body>
  <div class="form-container">
    <h2>회원가입</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post">
      <input type="text" name="username" id="username" placeholder="아이디" required onblur="checkId()"><br>
      <p id="check-msg" style="font-size: 0.9em;"></p>
      <input type="password" name="password" placeholder="비밀번호" required><br>
      <input type="password" name="password_confirm" placeholder="비밀번호 확인" required><br>
      <input type="text" name="nickname" placeholder="닉네임" required><br>
      <button type="submit" class="signup-btn">회원가입</button>
    </form>
    <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
  </div>
</body>
</html>
